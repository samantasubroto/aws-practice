<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-icon name="arrow-back-outline" slot="start" [routerLink]="['/login']"></ion-icon> -->
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign In</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
        <a [routerLink]="['/register']" class="register">register</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
